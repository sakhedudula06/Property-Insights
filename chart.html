<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Insights</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
</head>
<body>
  <header>
    <div class="left-section">
      <a href="index.html">
        <img src="images/MRI_Software_logo.svg" class="logo-icon">
      </a>
      
      <p class="header-title">Tenant Payment Tracker</p>
    </div>

    <div class="search">
      <input type="search" id="search-bar">
      <img src="images/icons8-search-50.png" class="search-icon">
    </div>
  </header>

  <main class="main">
    <div class="nav">
      <div class="nav-col">
        <a href="">
          <img class="nav-icons" src="/images/icons8-home-24.png">
          <p class="nav-info">Dashboard</p>
        </a>
      </div>
      <div class="nav-col">
        <img class="nav-icons" src="images/icons8-menu-50.png">
        <p class="nav-info">Tenants</p>
      </div>
      <div class="nav-col">
        <img class="nav-icons" src="images/icons8-dollar-24.png">
        <p class="nav-info">Payments</p>
      </div>
      <div class="nav-col">
        <img class="nav-icons" src="images/icons8-bar-graph-25.png">
        <p class="nav-info">Reports</p>
      </div>
      <div class="nav-col">
        <img class="nav-icons" src="images/icons8-settings-25.png">
        <p class="nav-info">Settings</p>
      </div>
    </div>

    <div class="main-sec">
      <canvas id="myChart" style="width:100%;max-width:1400px"></canvas>
    </div>
  </main>


  <footer class="footer">
    <p>MRI Software - Property Insights Dashboard</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['January', 'Fabruary', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
      datasets: [{
        label: 'Payments of Tenents',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</body>
</html>
